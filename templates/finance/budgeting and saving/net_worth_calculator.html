<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Worth Calculator</title>
    <style>
        /* Styles for header, main, and form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 6px;
        }

        input[type="number"], button {
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        /* New styles for reset button */
        .reset-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background-color: #d32f2f;
        }

        /* New styles for error message */
        .error {
            color: #f44336;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Net Worth Calculator</h1>
    </header>
    <main>
        <section>
            <h2>Calculate your net worth</h2>
            <!-- Error message -->
            <p id="error" class="error"></p>
            <!-- Form -->
            <form id="netWorthForm">
                <label for="assets">Total Assets (Rupees)</label>
                <input type="number" id="assets" placeholder="Enter total assets amount" min="0" required>
                <label for="liabilities">Total Liabilities (Rupees)</label>
                <input type="number" id="liabilities" placeholder="Enter total liabilities amount" min="0" required>
                <button type="button" onclick="calculateNetWorth()">Calculate</button>
            </form>
            <!-- Result -->
            <div id="netWorthResult" class="result"></div>
        </section>
    </main>
    <script>
        function calculateNetWorth() {
            const assets = parseFloat(document.getElementById('assets').value);
            const liabilities = parseFloat(document.getElementById('liabilities').value);

            if (isNaN(assets) || isNaN(liabilities)) {
                document.getElementById('error').innerHTML = 'Please enter valid numbers for all fields.';
                return;
            }

            const netWorth = assets - liabilities;

            document.getElementById('netWorthResult').innerHTML = `
                <p>Your Net Worth: â‚¹${netWorth.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
