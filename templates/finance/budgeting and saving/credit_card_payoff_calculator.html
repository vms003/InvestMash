<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payoff Calculator</title>
    <style>
        /* Styles for header, main, and form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 6px;
        }

        input[type="number"], button {
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        /* New styles for reset button */
        .reset-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background-color: #d32f2f;
        }

        /* New styles for error message */
        .error {
            color: #f44336;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Credit Card Payoff Calculator</h1>
    </header>
    <main>
        <section>
            <h2>Plan and track paying off credit card debt</h2>
            <!-- Error message -->
            <p id="error" class="error"></p>
            <!-- Form -->
            <form id="creditCardPayoffForm">
                <label for="currentBalance">Current Balance (Rupees)</label>
                <input type="number" id="currentBalance" placeholder="Enter current balance" min="0" required>
                <label for="annualInterestRate">Annual Interest Rate (%)</label>
                <input type="number" id="annualInterestRate" placeholder="Enter annual interest rate" min="0" step="0.01" required>
                <label for="monthlyPayment">Monthly Payment (Rupees)</label>
                <input type="number" id="monthlyPayment" placeholder="Enter monthly payment" min="0" required>
                <button type="button" onclick="calculatePayoff()">Calculate</button>
            </form>
            <!-- Result -->
            <div id="payoffResult" class="result"></div>
        </section>
    </main>
    <script>
        function calculatePayoff() {
            const currentBalance = parseFloat(document.getElementById('currentBalance').value);
            const annualInterestRate = parseFloat(document.getElementById('annualInterestRate').value);
            const monthlyPayment = parseFloat(document.getElementById('monthlyPayment').value);

            if (isNaN(currentBalance) || isNaN(annualInterestRate) || isNaN(monthlyPayment)) {
                document.getElementById('error').innerHTML = 'Please enter valid numbers for all fields.';
                return;
            }

            let months = 0;
            let totalInterestPaid = 0;
            let remainingBalance = currentBalance;

            while (remainingBalance > 0) {
                // Calculate interest for the month
                const monthlyInterest = (annualInterestRate / 100 / 12) * remainingBalance;

                // Apply the monthly payment
                remainingBalance -= monthlyPayment;

                // Adjust balance for interest
                remainingBalance += monthlyInterest;

                // Increment months
                months++;

                // Accumulate total interest paid
                totalInterestPaid += monthlyInterest;

                // Check if the remaining balance is negative due to overpayment
                if (remainingBalance < 0) {
                    remainingBalance = 0;
                }
            }

            document.getElementById('payoffResult').innerHTML = `
                <p>Number of Months: ${months}</p>
                <p>Total Interest Paid: ₹${totalInterestPaid.toFixed(2)}</p>
                <p>Total Amount Paid: ₹${(currentBalance + totalInterestPaid).toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
