<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator</title>
    <style>
        /* Styles for header, main, and form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 6px;
        }

        input[type="number"], button {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        /* New styles for chart */
        .chart-container {
            height: 400px;
            margin-top: 20px;
        }

        canvas {
            max-width: 100%;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* New styles for reset button */
        .reset-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background-color: #d32f2f;
        }

        /* New styles for error message */
        .error {
            color: #f44336;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ROI Calculator</h1>
    </header>
    <main>
        <section>
            <h2>Determine return on investment (ROI) for a particular investment</h2>
            <!-- Error message -->
            <p id="error" class="error"></p>
            <!-- Form -->
            <form id="roiForm">
                <label for="initialInvestment">Initial Investment (Rupees)</label>
                <input type="number" id="initialInvestment" placeholder="Enter initial investment amount in rupees" min="0" required>
                <label for="finalValue">Final Value (Rupees)</label>
                <input type="number" id="finalValue" placeholder="Enter final value of the investment" min="0" required>
                <button type="button" onclick="calculateROI()">Calculate</button>
            </form>
            <!-- Result -->
            <div id="roiResult" class="result"></div>
            <!-- Chart container -->
            <section class="chart-container">
                <canvas id="roiChart"></canvas>
            </section>
            <!-- Reset button -->
            <button class="reset-btn" onclick="resetForm()">Reset</button>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let roiChart; // Reference to the chart instance

        function calculateROI() {
            const initialInvestment = parseFloat(document.getElementById('initialInvestment').value);
            const finalValue = parseFloat(document.getElementById('finalValue').value);

            if (isNaN(initialInvestment) || isNaN(finalValue)) {
                document.getElementById('error').innerHTML = 'Please enter valid numbers for all fields.';
                return;
            }

            const roi = ((finalValue - initialInvestment) / initialInvestment) * 100;

            document.getElementById('roiResult').innerHTML = `
                <p>Return on Investment (ROI): ${roi.toFixed(2)}%</p>
            `;

            // Check if the chart instance exists and destroy it
            if (roiChart) {
                roiChart.destroy();
            }

            // Generate chart
            generateChart(initialInvestment, finalValue);
        }

        function generateChart(initialInvestment, finalValue) {
            const ctx = document.getElementById('roiChart').getContext('2d');

            const data = {
                labels: ['Initial Investment', 'Final Value'],
                datasets: [{
                    label: 'ROI',
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 99, 132, 1)',
                    ],
                    borderWidth: 1,
                    data: [initialInvestment, finalValue],
                }]
            };

            const options = {
                responsive: true,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                tooltips: {
                    callbacks: {
                        label: function(tooltipItem, data) {
                            return 'â‚¹' + tooltipItem.yLabel.toFixed(2);
                        }
                    }
                }
            };

            const config = {
                type: 'bar',
                data: data,
                options: options
            };

            // Create new chart instance
            roiChart = new Chart(ctx, config);
        }

        function resetForm() {
            document.getElementById('roiForm').reset();
            document.getElementById('error').innerHTML = '';
            document.getElementById('roiResult').innerHTML = '';

            const ctx = document.getElementById('roiChart').getContext('2d');
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

            // Check if the chart instance exists and destroy it
            if (roiChart) {
                roiChart.destroy();
            }
        }
    </script>
</body>
</html>
