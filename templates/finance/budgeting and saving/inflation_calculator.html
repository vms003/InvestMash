<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflation Calculator</title>
    <style>
        /* Styles for header, main, and form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 6px;
        }

        input[type="number"], button {
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        /* New styles for reset button */
        .reset-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background-color: #d32f2f;
        }

        /* New styles for error message */
        .error {
            color: #f44336;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inflation Calculator</h1>
    </header>
    <main>
        <section>
            <h2>Estimate future purchasing power based on inflation rates</h2>
            <!-- Error message -->
            <p id="error" class="error"></p>
            <!-- Form -->
            <form id="inflationCalculatorForm">
                <label for="amount">Current Amount (Rupees)</label>
                <input type="number" id="amount" placeholder="Enter current amount" min="0" required>
                <label for="rate">Inflation Rate (%)</label>
                <input type="number" id="rate" placeholder="Enter inflation rate" min="0" required>
                <label for="time">Time Duration (Years)</label>
                <input type="number" id="time" placeholder="Enter time duration in years" min="0" required>
                <button type="button" onclick="calculateInflation()">Calculate</button>
            </form>
            <!-- Result -->
            <div id="inflationResult" class="result"></div>
        </section>
    </main>
    <script>
        function calculateInflation() {
            const amount = parseFloat(document.getElementById('amount').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseFloat(document.getElementById('time').value);

            if (isNaN(amount) || isNaN(rate) || isNaN(time)) {
                document.getElementById('error').innerHTML = 'Please enter valid numbers for all fields.';
                return;
            }

            const inflationRate = rate / 100;
            const futureValue = amount * Math.pow(1 + inflationRate, time);

            document.getElementById('inflationResult').innerHTML = `
                <p>Future Purchasing Power: â‚¹${futureValue.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
