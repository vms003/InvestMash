<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestMash - ACC Ltd.</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- Plotly library for charts -->

    <!-- External CSS libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/screens.css">
    <script src="/static/js/script.js"></script>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/logo icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/logo icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/logo icon.png">
    <link rel="manifest" href="/static/favicon/site.webmanifest">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="light">
  <div id="navbar-placeholder" ></div>
  <h1>Stock Analysis - ACC</h1>
  <div id="analysis"></div>

  <script>
    // Function to display analysis results on the webpage
    function displayAnalysis(data) {
        const analysisDiv = document.getElementById('analysis');
        analysisDiv.innerHTML = '';

        // Display the analysis data on the webpage
        data.forEach(row => {
            analysisDiv.innerHTML += `<p>Column 1: ${row[0]}</p>`;
            analysisDiv.innerHTML += `<p>Column 2: ${row[1]}</p>`;
        });
    }

    // Load CSV file
    fetch('/stocks/ACC.csv')
        .then(response => response.json())
        .then(data => {
            // Check if data retrieval was successful
            if (data.success) {
                // Parse CSV data
                const csvData = data.data;

                // Display analysis results on the webpage
                displayAnalysis(csvData);
            } else {
                // Handle error
                console.error('Failed to retrieve CSV data:', data);
            }
        })
        .catch(error => {
            console.error('Error fetching CSV file:', error);
        });
</script>
</body>
</html>
