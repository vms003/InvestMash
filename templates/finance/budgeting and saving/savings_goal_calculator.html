<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Goal Calculator</title>
    <style>
        /* Styles for header, main, and form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 6px;
        }

        input[type="number"], button {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        /* New styles for chart */
        .chart-container {
            height: 400px;
            margin-top: 20px;
        }

        canvas {
            max-width: 100%;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* New styles for reset button */
        .reset-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background-color: #d32f2f;
        }

        /* New styles for error message */
        .error {
            color: #f44336;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Savings Goal Calculator</h1>
    </header>
    <main>
        <section>
            <h2>Set and track your savings goals</h2>
            <!-- Error message -->
            <p id="error" class="error"></p>
            <!-- Form -->
            <form id="savingsForm">
                <label for="currentSavings">Current Savings (Rupees)</label>
                <input type="number" id="currentSavings" placeholder="Enter current savings amount" min="0" required>
                <label for="monthlyContribution">Monthly Contribution (Rupees)</label>
                <input type="number" id="monthlyContribution" placeholder="Enter monthly contribution amount" min="0" required>
                <label for="goalAmount">Goal Amount (Rupees)</label>
                <input type="number" id="goalAmount" placeholder="Enter your savings goal amount" min="0" required>
                <button type="button" onclick="calculateSavings()">Calculate</button>
            </form>
            <!-- Result -->
            <div id="savingsResult" class="result"></div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function calculateSavings() {
            const currentSavings = parseFloat(document.getElementById('currentSavings').value);
            const monthlyContribution = parseFloat(document.getElementById('monthlyContribution').value);
            const goalAmount = parseFloat(document.getElementById('goalAmount').value);

            if (isNaN(currentSavings) || isNaN(monthlyContribution) || isNaN(goalAmount)) {
                document.getElementById('error').innerHTML = 'Please enter valid numbers for all fields.';
                return;
            }

            let months = 0;
            let savings = currentSavings;

            const savingsData = [];

            while (savings < goalAmount && months < 600) {
                months++;
                savings += monthlyContribution;
                savingsData.push(savings);
            }

            if (months === 600) {
                document.getElementById('error').innerHTML = 'Unable to reach savings goal within reasonable time.';
                return;
            }

            document.getElementById('savingsResult').innerHTML = `
                <p>Months to reach savings goal: ${months}</p>
                <p>Total Contributions: ₹${(months * monthlyContribution).toFixed(2)}</p>
            `;

            generateChart(savingsData);
        }

        function generateChart(savingsData) {
            const ctx = document.getElementById('savingsChart').getContext('2d');

            const data = {
                labels: Array.from(Array(savingsData.length).keys()),
                datasets: [{
                    label: 'Savings',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    data: savingsData,
                }]
            };

            const options = {
                responsive: true,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                tooltips: {
                    callbacks: {
                        label: function(tooltipItem, data) {
                            return 'Savings: ₹' + tooltipItem.yLabel.toFixed(2);
                        }
                    }
                }
            };

            const config = {
                type: 'line',
                data: data,
                options: options
            };

            new Chart(ctx, config);
        }
    </script>
</body>
</html>
